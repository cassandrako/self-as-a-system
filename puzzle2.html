<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sequence Memory Game</title>
    <link rel="stylesheet" href="css/puzzle2.css">
</head>

<body>

    <div class="alert">
        after making it to class, your prof tells you that you have a pop quiz to test your memory of sequences
